<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="icon" href="ninnin.jpg" type="image/x-icon">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
background-color: rgb(253, 222, 227);
font-family: Arial, sans-serif;
}
/* Header styling */
#header {
    width: 100%;
background-color: rgb(226, 113, 147);
height: 80px;
display: flex;
justify-content: space-between;
align-items: center;
padding: 0 20px;
margin-bottom: 25px;
}
#logo-div img {
max-width: 150px;
max-height: 60px;
height: auto;
}
#nav-div {
font-size: 18px;
display: inline-block;
text-align: right;
width: 70%;
}
#nav-div a {
margin: 0 15px;
text-decoration: none;
color: white;
font-weight: bold;
}
#wrapper-div {
padding: 15px;
font-family: Arial, sans-serif;
}
#header-banner-div {
font-size: 40px;
color: #ac3351;
text-align: center;
padding: 20px;
margin-bottom: 25px;
font-weight: bold;
}
#contact-form {
background-color: white;
padding: 25px;
border-radius: 8px;
box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
width: 100%;
max-width: 600px;
margin: 0 auto;
}
#contact-form h3 {
font-size: 24px;
margin-bottom: 15px;
color: #ac3351;
}
#contact-form label {
font-size: 16px;
color: #333;
margin-bottom: 8px;
display: block;
}
#contact-form input,
#contact-form textarea {
    width: 100%;
padding: 10px;
font-size: 16px;
border: 1px solid #ccc;
border-radius: 5px;
margin-bottom: 15px;
box-sizing: border-box;
}
#contact-form button {
background-color: rgb(226, 113, 147);
color: white;
border: none;
padding: 10px 20px;
font-size: 16px;
border-radius: 5px;
cursor: pointer;
}
#footer-div {
font-size: 16px;
background-color: rgb(226, 113, 147);
color: white;
text-align: center;
padding: 15px;
margin-top: 25px;
}
#social-icons {
text-align: center;
margin-bottom: 15px;
}
#social-icons a {
font-size: 30px;
color: white;
margin: 0 15px;
text-decoration: none;
}

@media (max-width: 768px) {
#header {
flex-direction: column;
align-items: center;
}
#logo-div, #nav-div {
width: 100%;
text-align: center;
font-size: 20px;
}
#header-banner-div, #intro-text-div {
font-size: 20px;
line-height: 80px;
}
#footer-div {
font-size: 18px;
}
#contact-form {
width: 90%;
padding: 20px;
}
#contact-form h3 {
font-size: 20px;
}
}
</style>
</head>
<body>
<div id="header">
<div id="logo-div">
<a href="index.html"><img src="ninnin.jpg" alt="ninnin accessories"></a>
</div>
<div id="nav-div">
<a href="index.html">Home</a>
<a href="about.html">About Us</a>
<a href="contact.html" class="active">Contact</a>
</div>
</div>
<div id="wrapper-div">
<div id="header-banner-div">
Contact Us
</div>

<div id="contact-form">
<h3>Get in Touch</h3>
<form action="#" method="POST">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" placeholder="Enter Your Full Name" required>
<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
<label for="message">Feedback/Inquiries</label>
<textarea id="message" name="message" rows="4" placeholder="Type Your Entry" required></textarea>
<button type="submit">Submit</button>
</form>
</div>
</div>

<div id="footer-div">
Nin Nin Accessories, where there is playfulness in elegance.
<br>
Copyright &copy; 2024 Nin Nin Accessories
</div>
</body>
</html>
